<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SAGOR</title>
</head>
<body>
  <!-- header start? -->
   <header>


        <div class="container">


            <div class="col-md-3">
                <div class="container-left">
                    <div class="image d-flex">
                        <img src="image/logo-1.jpg" alt="" height="30px" width="30px">
                        <h6 class="shop-title">SAGOR ELECTRIC</h6>
                    </div>
                </div>
            </div>




            <div class="col-md-9">
                <div class="container-right">
                    <ul class="nav">
                        <li class="nav-item bg-safe">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">RouteChart</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                          </li>
                       
                      </ul>
                </div>
            </div>
        </div>
   </header>

   <!-- header end -->

   <!--carousel Start-->
   <section>


    <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img  src="image/slider-1.jpg" class="d-block h-70 w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img  src="image/slider-2.jpg" class="d-block  h-70 w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img  src="image/slider-3.jpg" class="d-block h-70 w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </div>
    
   </section>


    <!--carousel Start-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
